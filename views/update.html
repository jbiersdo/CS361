<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" contents="ie=edge">
	<title>MtG Organizer</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<script src='js/scripts.js'></script>
</head>

<body>
    <header>
        <h1>Add New Card</h1>
    </header>

    <main>
        <form action="/addNew" method="POST">
            <label for="cardName" class="required">Card Name</label>
                <input type="text" name="cardName" id="cardName" size="30" maxlength="100" required placeholder="Enter Card Name" autofocus />
            <label for="quantity" class="required">Quantity</label>
                <input type="text" name="quantity" id="quantity" size="5" maxlength="100" required placeholder="# Owned" />
            <button type="submit">Submit</button>
        </form>
        <a href="/">Main Menu</a>
    </main>    
</body>
